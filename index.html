<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Learning Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Issue Learning</h1>
        
        <!-- Issue 1: Missing closing tag for form -->
        <form id="userForm">
            <input type="text" id="username" placeholder="Enter username">
            <button type="submit">Submit</button>
        
        <!-- Issue 2: Incorrect class name in CSS -->
        <div class="content-box">
            <p>This is a sample content box</p>
        </div>

        <!-- Issue 3: Missing alt attribute for accessibility -->
        <img src="sample.jpg">

        <!-- Issue 4: Inline styles that should be in CSS -->
        <div style="color: red; font-size: 20px;">
            This text has inline styles
        </div>

        <!-- Issue 5: Missing responsive image -->
        <img src="large-image.jpg" class="big-image">
    </div>
</body>
